<input [attr.id]="id()" type="checkbox" [checked]="checked()" class="checkbox" (change)="onChange($event)">
<label [attr.for]="id()" class="checkbox__label" [class.checkbox_checkmarked]="checked() || line()">
    <div *ngIf="line()" class="checkbox__line"></div>
    <div *ngIf="!line() && checked()" class="checkbox__checkmark">
        <svg height="12px" width="12px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
            <g id="SVGRepo_iconCarrier"> <polygon style="fill:#ffffff;" points="202.624,478.016 0,291.36 70.512,214.8 191.968,326.656 431.44,33.984 512,99.904 "/> </g>
        </svg>
    </div>
</label>
